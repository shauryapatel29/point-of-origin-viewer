<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Disable zooming to fix mobile Chrome rendering issue -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>The Point of Origin Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      overflow-x: auto;
      overflow-y: hidden;
      height: 100vh;
      -webkit-overflow-scrolling: touch;
      touch-action: pan-y;
    }

    .container {
      display: flex;
      align-items: center;
      height: 100vh;
    }

    .container img {
      height: 100vh;
      width: auto;
      display: block;
    }

    .watermark {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 14px;
      color: rgba(0, 0, 0, 0.4);
      background: rgba(255, 255, 255, 0.6);
      padding: 3px 6px;
      border-radius: 4px;
      pointer-events: none;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      background-color: #f5f5f5;
      color: #555;
      padding: 6px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/origin.png" alt="The Point of Origin" />
  </div>

  </footer>
</body>
</html>
