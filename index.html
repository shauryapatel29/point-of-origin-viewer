<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>The Point of Origin Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior-x: contain;
      background-color: #fff;
    }

    .scroll-wrapper {
      width: 100%;
      height: 100%;
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      touch-action: pan-x;
    }

    .image-container {
      width: 4700px; /* 4.7 meters at 1px = 1mm */
      height: 100vh;
      background-image: url('images/origin.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: left center;
      pointer-events: none;
      -webkit-user-drag: none;
      user-select: none;
    }

    .license-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.8); /* transparent background */
      text-align: center;
      font-size: 12px;
      z-index: 10;
      pointer-events: none; /* allow scroll gestures to pass through */
    }
  </style>
  <script>
    document.addEventListener('contextmenu', event => event.preventDefault());
  </script>
</head>
<body>
  <div class="scroll-wrapper">
    <div class="image-container"></div>
  </div>
  <div class="license-bar">
    Licensed under <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/" target="_blank">CC BY-NC-ND 4.0</a> | No commercial use or modification allowed <br> Â© Shaurya Patel, 2025
  </div>
</body>
</html>
