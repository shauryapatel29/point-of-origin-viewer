<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>The Point of Origin</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: auto;
      background-color: #000;
    }

    .scroll-container {
      width: 100vw;
      height: 100vh;
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      white-space: nowrap;
    }

    .graphic {
      display: block;
      height: 100%;
      max-height: 100vh;
    }

    /* Disable right-click (context menu) */
    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    body:has(img)::before {
      content: '';
      pointer-events: none;
    }

    body, html {
      touch-action: pan-y;
    }
  </style>
  <script>
    // Disable right-click context menu
    document.addEventListener("contextmenu", function (e) {
      e.preventDefault();
    });
  </script>
</head>
<body>
  <div class="scroll-container">
    <img class="graphic" src="yourfilename.jpg" alt="The Point of Origin Graphic" />
  </div>
</body>
</html>
