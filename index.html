<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Point of Origin Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: auto;
      overflow-y: hidden;
      background-color: #fff;
    }
    img {
      display: block;
      height: 100vh;
      -webkit-user-drag: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
      pointer-events: none;
    }
  </style>
  <script>
    // Disable right-click
    document.addEventListener('contextmenu', event => event.preventDefault());

    // Disable image drag
    document.addEventListener('dragstart', event => {
      if (event.target.tagName === 'IMG') {
        event.preventDefault();
      }
    });
  </script>
</head>
<body>
  <img src="images/origin.png" alt="The Point of Origin" />
</body>
</html>
