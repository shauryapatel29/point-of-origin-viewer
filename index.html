<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Prevent pinch-zoom to avoid rendering bugs on mobile Chrome -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>The Point of Origin Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: #fff;
      font-family: sans-serif;
    }

    .scroll-container {
      width: 100vw;
      height: 100vh;
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      white-space: nowrap;
    }

    .graphic {
      height: 100vh;
      display: block;
    }

    .watermark {
      position: absolute;
      bottom: 10px;
      right: 15px;
      font-size: 14px;
      color: rgba(0, 0, 0, 0.4);
      background: rgba(255, 255, 255, 0.6);
      padding: 3px 6px;
      border-radius: 4px;
      user-select: none;
      pointer-events: none;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      background-color: #f5f5f5;
      color: #555;
      padding: 6px;
      font-size: 12px;
    }

    /* Disable selection and right-click */
    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    html, body {
      touch-action: pan-y;
    }
  </style>
  <script>
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });
  </script>
</head>
<body>
  <div class="scroll-container">

  </div>

  </footer>
</body>
</html>
