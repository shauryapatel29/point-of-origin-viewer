<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>The Point of Origin Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background-color: #fff;
      font-family: sans-serif;
    }

    .scroll-wrapper {
      width: 100vw;
      height: 100vh;
      overflow-x: scroll;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      position: relative;
    }

    .container {
      display: inline-block;
      white-space: nowrap;
      height: 100vh;
    }

    img {
      height: 100vh;
      width: auto;
      display: block;
      pointer-events: none;
      user-select: none;
    }

    .license-bar {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: rgba(255, 255, 255, 0.7);
      font-size: 12px;
      z-index: 2;
      pointer-events: none;
      padding: 6px;
    }

    a {
      color: inherit;
      text-decoration: underline;
    }
  </style>

  <script>
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });
  </script>
</head>
<body>
  <div class="scroll-wrapper">
    <div class="container">
      <img src="images/origin.png" alt="The Point of Origin" />
    </div>
    <div class="license-bar">
      Licensed under <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/" target="_blank">CC BY-NC-ND 4.0</a> | No commercial use or modification allowed<br>
      Â© Shaurya Patel, 2025
    </div>
  </div>
</body>
</html>
