<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Point of Origin Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100vh;
      overflow-x: auto;
      overflow-y: hidden;
      scrollbar-width: thin; /* Firefox */
      scrollbar-color: #888 #f5f5f5;
    }

    /* Chrome, Edge, Safari Scrollbar */
    body::-webkit-scrollbar {
      height: 12px;
    }

    body::-webkit-scrollbar-track {
      background: #f5f5f5;
    }

    body::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 6px;
    }

    .container {
      width: max-content;
      height: 100vh;
    }

    img {
      height: 100vh;
      width: auto;
      display: block;
    }

    .watermark {
      position: fixed;
      bottom: 40px;
      right: 15px;
      font-size: 14px;
      color: rgba(0, 0, 0, 0.4);
      background: rgba(255, 255, 255, 0.6);
      padding: 3px 6px;
      border-radius: 4px;
      user-select: none;
      pointer-events: none;
      z-index: 10;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.5); /* semi-transparent */
      color: #555;
      padding: 6px 0;
      font-size: 12px;
      z-index: 1;
      pointer-events: none; /* allow scrollbar clicks */
      backdrop-filter: blur(3px);
    }

    footer a {
      color: #3366cc;
      pointer-events: auto;
    }
  </style>
  <script>
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault(); // Disable right-click
    });
  </script>
</head>
<body>
  <div class="container">
    <img src="images/origin.png" alt="The Point of Origin" />
  </div>

    Licensed under <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/" target="_blank">CC BY-NC-ND 4.0</a> | No commercial use or modification allowed
  </footer>
</body>
</html>
