<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>The Point of Origin Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: auto; /* ✅ Allow scrolling */
      background-color: #fff;
      font-family: sans-serif;
    }

    .scroll-wrapper {
      width: 100vw;
      height: 100vh;
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }

    .container {
      display: inline-block;
      white-space: nowrap;
      height: 100%;
    }

    img {
      height: 100vh;
      width: auto;
      display: block;
    }

    .watermark {
      position: fixed;
      bottom: 30px; /* ⬅️ gives room for scrollbar */
      right: 15px;
      font-size: 14px;
      color: rgba(0, 0, 0, 0.4);
      background: rgba(255, 255, 255, 0.6);
      padding: 3px 6px;
      border-radius: 4px;
      user-select: none;
      pointer-events: none;
      z-index: 10;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      background-color: rgba(245, 245, 245, 0.8);
      color: #555;
      padding: 6px;
      font-size: 12px;
      z-index: 9;
    }

    a {
      color: inherit;
      text-decoration: underline;
    }
  </style>

  <script>
    // Disable right-click
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    }, false);
  </script>
</head>
<body>
  <div class="scroll-wrapper">
    <div class="container">
      <img src="images/origin.png" alt="The Point of Origin" />
    </div>
  </div>
  <div class="watermark">© Shaurya Patel, 2025</div>
  <footer>
    Licensed under <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/" target="_blank" rel="noopener noreferrer">CC BY-NC-ND 4.0</a> | No commercial use or modification allowed
  </footer>
</body>
</html>
